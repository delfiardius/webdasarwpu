<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - Form</title>
  </head>
  <body>
    <h3>Form Elements</h3>
    <ul>
      <li>Input</li>
      <li>Textarea</li>
      <li>Select</li>
      <li>Label</li>
      <li>Button</li>
    </ul>
    <!-- Textfield -->
    <label for="username">username : </label
    ><input type="text" id="username" /> <br /><br />
    <label for="password">password : </label><input type="text" id="password" />
    <!-- Combobox/Dropdown/Listbox -->
    <!-- Radio Button -->
    <br />

    <input type="radio" id="pria" name="jeniskelamin" /><label for="pria"
      >pria</label
    >
    <input type="radio" id="wanita" name="jeniskelamin" /><label for="wanita"
      >wanita</label
    >
    <!-- Checkbox -->
    <br />
    <input type="checkbox" id="hobi" /><label for="hobi">penyanyi</label>
    <input type="checkbox" id="olahraga" /><label for="olahraga"
      >olahraga</label
    >
    <input type="checkbox" id="ngoding" /><label for="ngoding">ngoding</label>

    <br />
    <br />
    <!-- <input type="submit" value="kirim" /> -->
    <button type="submit">Kirim</button>
  </body>
</html>
