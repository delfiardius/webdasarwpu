<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Tag HTML</title>
  </head>
  <body>
    <h1 class="article_title">Article Title</h1>

    <!-- 
    * <h1> adalah tag pembuka
    * </h1> adalah tag penutup
    * class adalah atribut tag
    * "article_title" adalah nilai/value atribut -->

    <!-- Tag bisa memiliki beberapa atau tidak memiliki atribut sama sekali-->
    <!-- Atribut global tag HTML:
    * accesskey
    * class
    * id
    * dir
    * lang
    * style: untuk inline CSS
    * tabindex
    * title
    -->
  </body>
</html>
